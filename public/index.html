<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script async defer src="script.js"></script>
</head>
<body>
    <h1>Chat App</h1>
    <!-- <input id="inpMsg">
    <button id="btnSend">Send</button>
    <ul id="ulMsgList"></ul> -->
    <div id="loginBox">
        <input id="inpUsername" placeholder="Username">
        <input id="inpPassword" type="password" placeholder="Password">
        <button id="btnStart">Login</button>
    </div>
    <div id="chatBox">
        <input id="inpToUser" placeholder="Send to(default to everyone)">
        <input id="inpNewMsg" placeholder="New Message">
        <button id="btnSend">Send</button>
        <ul id="ulMsgList"></ul>
    </div>
</body>
</html>
